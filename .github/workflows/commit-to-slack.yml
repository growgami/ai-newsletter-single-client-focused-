name: Notify Slack on Commit

on:
  push:
    branches:
      - main  # Change this if you want notifications for other branches

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO_NAME: ${{ github.repository }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"ðŸš€ New commit in *$REPO_NAME*:\nðŸ“œ *Message:* $COMMIT_MESSAGE\nðŸ‘¤ *Author:* $COMMIT_AUTHOR\nðŸ”— *Commit:* <$COMMIT_URL|View on GitHub>\"
          }" $SLACK_WEBHOOK_URL
